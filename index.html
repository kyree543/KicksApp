        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .app-container {
            background-color: #ff0000; /* Red background as per image */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px; /* Adjust max-width for mobile-first design */
            height: 800px; /* Fixed height for consistent look as per image */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to start for scrollable content */
            align-items: center;
            padding: 1.5rem;
            box-sizing: border-box;
            background-color: #ff0000; /* Red background for all pages */
            color: white;
            overflow-y: auto; /* Enable vertical scrolling for content */
        }
        .page.hidden {
            transform: translateX(100%);
            display: none; /* Hide the page completely when not active */
        }
        .page.active {
            transform: translateX(0);
            display: flex; /* Show the page when active */
        }
        .input-field {
            background-color: white;
            color: black;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            border: none;
        }
        .btn {
            background-color: #a00000; /* Darker red for buttons */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }
        .btn:hover {
            background-color: #800000;
        }
        .logo-circle {
            background-color: white;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-circle svg {
            width: 80px;
            height: 80px;
            fill: #ff0000;
        }
        .grid-item {
            background-color: white;
            color: black;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            overflow: hidden; /* Ensure image fits */
            height: 100%; /* Make sure grid items take full height of their grid cell */
        }
        .grid-item:hover {
            transform: translateY(-3px);
        }
        .grid-item img {
            width: 100%;
            height: 80%; /* Adjust height to make space for text */
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .grid-item span {
            font-size: 0.875rem;
            font-weight: 500;
            color: #333;
        }
        .search-grid, .style-grid, .shoes-gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 300px; /* Adjust for better layout */
            margin-bottom: 1.5rem;
        }
        .shoes-gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid for images */
            max-width: 350px; /* Wider for more images */
            margin-top: 1.5rem;
        }
        .shoes-gallery-grid .grid-item {
            padding: 0.25rem;
            height: 150px; /* Fixed height for gallery items */
        }
        .shoes-gallery-grid .grid-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .search-input-container {
            width: 100%;
            max-width: 300px;
            margin-top: 1.5rem;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: white;

            text-align: center;

            margin-top: 1rem;
            cursor: pointer;

        <button onclick="hideMessageBox()">OK</button>
    </div>

    <script>
        // Function to show a specific page and hide others
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.remove('hidden');
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                    page.classList.add('hidden');
                }
            });
        }

        // Function to display a custom message box instead of alert()
        function showMessageBox(message) {
            document.getElementById('message-text').innerText = message;
            document.getElementById('message-box').style.display = 'block';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('message-box').style.display = 'none';
        }

        // Login function (simplified for demonstration)
        function login() {
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;

            if (email === 'user@example.com' && password === 'password') {
                showMessageBox('Login successful! Redirecting to Home.');
                setTimeout(() => {
                    hideMessageBox();
                    showPage('home-page');
                }, 1000); // Simulate a delay for redirection
            } else {
                showMessageBox('Invalid email or password. Please try again.');
            }
        }

        // Search function (simplified for demonstration)
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value;
            if (searchTerm.trim() !== '') {
                showMessageBox(`Searching for: "${searchTerm}"... (This is a demo search)`);
            } else {
                showMessageBox('Please enter a search term.');
            }
        }

        // Function for shoes search
        function performShoesSearch() {
            const searchTerm = document.getElementById('shoes-search-input').value;
            if (searchTerm.trim() !== '') {
                showMessageBox(`Searching for shoes: "${searchTerm}"... (This is a demo search)`);
            } else {
                showMessageBox('Please enter a shoe search term.');
            }
        }

        // Initialize the app by showing the login page
        document.addEventListener('DOMContentLoaded', () => {
            showPage('login-page');
        });
    </script>
